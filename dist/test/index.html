<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="http://liuxianan.com/favicon.ico" type="image/x-icon">
	<title>通用测试页面</title>
	<style type="text/css">
	body {font-family: 'Microsoft Yahei';}
	</style>
</head>
<body>
	
	<h1>当前网页信息：</h1>
	<p>
		<script type="text/javascript">
		document.write('平台：'+navigator.platform+'<br>');
		document.write('UA：'+navigator.userAgent+'<br>');
		document.write('屏幕分辨率：'+window.screen.width+'*'+window.screen.height+'<br>');
		document.write('浏览器分辨率：'+window.innerWidth+'*'+window.innerHeight+'<br>');

		</script>
	</p>

</body>
</html>
